<main>

    <div *ngIf='(afAuth.authState | async)' class="login">
    
        <button appGoogleSignin>
            <img src="../../../assets/google-logo.png" 
                alt="Google Signin"/> 
            Login with Google
        </button>
    
    </div>

    <div *ngIf="afAuth.authState | async as user" class="logout">
    
        <p>
            Logged in as <strong>{{user.email}}</strong>
        </p>

        <button (click)="afAuth.signOut()">
            <img src="../../../assets/google-logo.png" 
                alt="Google Signout" /> 
            Logout
        </button>
    
    </div>

</main>
