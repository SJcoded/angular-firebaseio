<main>

    <div *ngIf="!(auth.authState | async)" class="login">
    
        <button appGoogleSignin>
            <img src="/assets/google-signin.png" 
                alt="Google Signin"/> 
            Login with Google
        </button>
    
    </div>

    <div *ngIf="auth.authState | async as user" class="logout">
    
        <p>
            Logged in as <strong>{{user.email}}</strong>
        </p>

        <button (click)="auth.signOut()">
            <img src="/assets/google-signout.png" 
                alt="Google Signout"/> 
            Logout
        </button>
    
    </div>

</main>
